<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keypad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      class="bx container h-100 w-100 flex-column d-flex justify-content-center align-items-center"
    >
      <p class="d-flex justify-content-center align-items-center m-0">
        GUESS THE NUMBER!
      </p>
      <div
        class="btn-group-vertical ml-4 mt-4 box"
        role="group"
        aria-label="Basic example"
      >
        <div class="btn-group">
          <input
            spellcheck="false"
            type="text"
            autocomplete="off"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            autofocus
            class="text-center form-control-lg mb-2"
            id="code"
          />
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-dark py-3">1</button>
          <button class="btn btn-outline-dark py-3">2</button>
          <button class="btn btn-outline-dark py-3">3</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-dark py-3">4</button>
          <button class="btn btn-outline-dark py-3">5</button>
          <button class="btn btn-outline-dark py-3">6</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-dark py-3">7</button>
          <button class="btn btn-outline-dark py-3">8</button>
          <button class="btn btn-outline-dark py-3">9</button>
        </div>
        <div class="btn-group">
          <button
            class="col-4 btn btn-outline-dark py-3"
            onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);"
          >
            &lt;
          </button>
          <button class="col-4 btn btn-outline-dark py-3">0</button>
          <button class="col-4 btn btn-warning py-3 submit">Go</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
